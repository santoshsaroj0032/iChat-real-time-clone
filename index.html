 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <nav>
    <img class="logo" src="chat.png" alt=" logopic">
   </nav> 
   <div class="container">
    <div class="message right">Internshala: Hello, Nitish Kumar 
        You are selected for the interview process.
    </div>
    <div class="message left">Nitish Kumar: Thankyou ,for giving me this oppurtunities.</div>
   </div>
   <div class="send">
    <form action="#" id="send-container">
         
        <input type="text" name="messageInp" id="messageInp" placeholder="Type your name">
        
            <button class="btn" type="submit">Send</button>

    </form>
   </div>
</body>
</html>
